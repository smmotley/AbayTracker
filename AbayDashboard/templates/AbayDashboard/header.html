<script>
//Initalize Materialize Time Picker
document.addEventListener('DOMContentLoaded', function() {
    //M.AutoInit();
    var elems = document.querySelectorAll('.timepicker');
    var options = {
        twelveHour: true,
        vibrate: false,
        defaultTime: "06:00"
    }

    $(".sidebar-dropdown > a").click(function() {
    $(".sidebar-submenu").slideUp(200);
      if (
        $(this)
          .parent()
          .hasClass("active")
      ) {
        $(".sidebar-dropdown").removeClass("active");
        $(this)
          .parent()
          .removeClass("active");
      } else {
        $(".sidebar-dropdown").removeClass("active");
        $(this)
          .next(".sidebar-submenu")
          .slideDown(200);
        $(this)
          .parent()
          .addClass("active");
      }
    });

    $("#close-sidebar").click(function() {
      $(".page-wrapper").removeClass("toggled");
    });
    $("#show-sidebar").click(function() {
      $(".page-wrapper").addClass("toggled");
    });

    // This will remove the side bar if screensize is changed, but it will also allow for the toggle
    // to work, when the screen size is set (i.e. when the user stops moving it).
    $(window).resize(function() {
    // This will execute whenever the window is resized
        var $pw = $(".page-wrapper")
       if($(window).width()<768){
           if($pw.hasClass("toggled")) {
               $(".page-wrapper").removeClass("toggled");
           }
       }
       else{
           if(!$pw.hasClass("toggled")) {
               $(".page-wrapper").addClass("toggled");
           }
       }
    });
})


</script>
